<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighborhood Map</title>

		<!-- Bootstrap
		<link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->

		<link href="css/app.min.css" rel="stylesheet">
	</head>
	<body>
	<div class="filter-div">
		<input id="marker-filter" data-bind="textInput: filterText" type="text" class="txt-filter" placeholder="Filter the list...">
	</div>
	<aside class="filter-list">
		<ul class="filter-list-ul" data-bind="foreach: {data: filterMarkerList, as: 'marker'}">
			<li class="filter-list-li"><a class="filter-list-a" href="#" data-bind="text: marker.title, click: $parent.animateMarker"></a></li>
		</ul>
	</aside>
	<div id="map" ></div>

	<!-- Google Map -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfMWXcaUvvCPD6Uw3sZbWC4T6axuwVmU8&libraries=places&callback=init" async defer></script>

	<script src="js/app.min.js"></script>
	</body>
</html>
